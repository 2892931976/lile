box: golang:1.8
test:
  steps:
    - setup-go-workspace

    # - install-packages:
    #     packages: golang-goprotobuf-dev

    # Gets the dependencies
    - script:
        name: go get
        code: |
          go get -t ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./... -v

    # Test the gen
    - script:
        name: test generator
        code: |
          cd lile
          go run main.go new lileio/cart
